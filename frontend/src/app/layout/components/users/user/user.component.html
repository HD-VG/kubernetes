<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="Agregar" icon="pi pi-plus" class="p-button-success mr-2"
                            *ngIf="canCreate" (click)="openNew()">
                        </button>
                        <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" *ngIf="canDelete"
                            (click)="deleteSelectedUsers()" [disabled]="!selectedUsers || !selectedUsers.length">
                        </button>
                    </div>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="users" [columns]="cols" [rows]="10" [globalFilterFields]="['name', 'permisos']"
                [paginator]="true" [rowsPerPageOptions]="rowsPerPageOptions" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [(selection)]="selectedUsers" selectionMode="multiple" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between align-items-center">
                        <h5>Administracion de Usuarios</h5>
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)"
                                placeholder="Search..." />
                        </span>
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th *ngFor="let col of cols" [pSortableColumn]="col.field">
                            {{ col.header }}
                            <p-sortIcon [field]="col.field"></p-sortIcon>
                        </th>
                        <th>Acciones</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-user>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="user"></p-tableCheckbox>
                        </td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <ul>
                                <li *ngFor="let rol of user.rol">{{ rol.name }}</li>
                            </ul>
                        </td>
                        <td>{{ user.createAt }}</td>
                        <td>
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" title="Editar"
                                *ngIf="canEdit" (click)="editUser(user)"></button>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" title="Eliminar"
                                *ngIf="canDelete" (click)="deleteUser(user)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="userDialog" header="User" [responsive]="true">
            <div class="p-fluid">
                <div class="p-field">
                    <label for="name">Nombre</label>
                    <input id="name" [(ngModel)]="user.name" type="text" pInputText />
                </div>
                <div class="p-field">
                    <label for="username">Nombre de Usuario</label>
                    <input id="username" [(ngModel)]="user.username" type="text" pInputText />
                </div>
                <div class="p-field">
                    <label for="password">Contrase√±a</label>
                    <input id="password" [(ngModel)]="user.password" type="password" pInputText />
                </div>
                <div class="p-field">
                    <label for="email">Correo</label>
                    <input id="email" [(ngModel)]="user.email" type="text" pInputText />
                </div>
                <div class="p-field">
                    <label>Roles</label>
                    <div *ngFor="let rol of rolsUser">
                        <p-checkbox [(ngModel)]="rol.selected" binary="true" label="{{ rol.name }}">
                        </p-checkbox>
                    </div>
                </div>
            </div>
            <p-footer>
                <button type="button" pButton label="Cancel" icon="pi pi-times" (click)="userDialog = false"></button>
                <button type="button" pButton label="Save" icon="pi pi-check" (click)="saveUser()"></button>
            </p-footer>
        </p-dialog>

        <p-dialog [(visible)]="deleteUserDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span *ngIf="user">Esta seguro de eliminar el registro <b>{{user.name}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No"
                    (click)="deleteUserDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Si"
                    (click)="confirmDelete()"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="deleteUsersDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span>Esta seguro de eliminar estos registros?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No"
                    (click)="deleteUserssDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Si"
                    (click)="confirmDeleteSelected()"></button>
            </ng-template>
        </p-dialog>

    </div>
</div>
